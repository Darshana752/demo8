<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boostrapt demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Hello,world!Student</h1>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <div>
      <table class="table">
        <thead>
          <tr>
            <th>IndexNo</th>
            <th>Name</th>
            <th>GPA</th>
            <th>DOB</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr th:each="student : ${students}">
            <td th:text="${student.indexNo}">Index</td>
            <td th:text="${student.name}">Name</td>
            <td th:text="${student.gpa}">GPA</td>
            <td th:text="${student.dob}">DOB</td>
            <td style="white-space: nowrap">
              <a
                class="btn btn-primary btn-sm"
                th:href="@{'/students/edit/' + ${student.indexNo}}"
                >Edit</a
              >
              <a
                class="btn btn-danger btn-sm"
                th:href="@{'/students/delete/' + ${student.indexNo}}"
                onclick="return confirm('Are you sure you want to delete this student?');"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
